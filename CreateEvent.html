<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Eventos</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid mb-3">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/Liferay_Logo_Blue_Only-Digital.png" alt="" width="150" height="40">
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Feed de Eventos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Criar Eventos</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Meus eventos
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <li><a class="dropdown-item" href="#">Inscritos</a></li>
                      <li><a class="dropdown-item" href="#">Criados</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
              <div class="col-1">
                <li class="dropdown">
                    <a class="nav-link" href="#" id="profile" role="button" data-bs-toggle="dropdown">
                        <img src="img/michael-dam-mEZ3PoFGs_k-unsplash copiar.jpg" class="profile" alt="profile" width="60" height="60">
                    </a>
                    <ul class="dropdown-menu " aria-labelledby="profile">
                      <li><a class="dropdown-item" href="#">Darkmode</a></li>
                      <li><a class="dropdown-item" href="#">Sair</a></li>
                    </ul>
                  </li>
              </div>
            </div>
          </nav>
    </div>
      <div class="container-md">
        <form>
            <div class="mb-3">
              <label for="name-event" class="form-label">Nome do Evento : </label>
              <input class="form-control form-control-lg" id="name-event" type="text" placeholder="Digite o nome do evento" aria-label=".form-control-lg example">
            </div>
            <div class="mb-3">
                <label for="location-event" class="form-label">Local : </label>
                <select class="form-select" id="location-event" aria-label="Default select example">
                    <option selected>selecione o local do seu evento</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Three</option>
                    <option value="5">Three</option>
                    <option value="6">Three</option>
                    <option value="7">Three</option>
                    <option value="8">Three</option>
                    <option value="9">Three</option>
                    <option value="10">Three</option>
                  </select>
            </div>
            <div class="mb-3">
                <label for="date-event">Data : </label>
                <input type="date" id="date-event" class="form-control">
            </div>
            <div class="mb-3">
                <label for="time-event">Hora : </label>
                <input type="time" id="time-event" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email-event" class="form-label">E-mail do Organizador : </label>
                <input type="email" class="form-control" id="email-event" placeholder="exemplo@email.com">
              </div>
              <div class="mb-3">
                <label for="location-event" class="form-label">Quantidade de Pessoas : </label>
                <select class="form-select" id="location-event" aria-label="Default select example">
                    <option selected>selecione a quantidade de pessoas</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
            <div class="mb-3">
                <label for="categorie-event" class="form-label">Categoria : </label>
                <select class="form-select" id="categorie-event" aria-label="Default select example">
                    <option selected>selecione a categoria</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" id="btn-form">Criar Evento</button>
              </div>
        </form>
      </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>  
</body>
</html>
